<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="./img/Icon.png">
        <title>Instagram</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="./img/Phone_Model_1.png" alt="app mobile">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="./img/Title_Image.png" class="logo" alt="logo">
                    <div class="profile-photo">
                        <img src="./img/Profile_Photo.jpeg" alt="foto de perfil">
                    </div>
                    <a href="#" class="instagram-login">Continue como Nickolas.mxl</a>
                    <a href="#" class="instagram-logout">Remover conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é Nickolas.mxl?</p>
                    <p class="not-account">
                        <span class="link-blue">Alternar Contas</span>
                        ou
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Obtenha o Aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
